<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <script src="paiement.js" defer></script>
</head>
<body>
    <h1>Paiement</h1>
    <form id="paymentForm" action="traitement.php" method="post">
        <label for="cardType">Type de carte :</label>
        <select id="cardType" name="cardType">
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="American Express">American Express</option>
            <option value="PayPal">PayPal</option>
        </select><br>

        <label for="cardNumber">Numéro de carte :</label>
        <input type="text" id="cardNumber" name="cardNumber"><br>

        <label for="cardName">Nom affiché dans la carte :</label>
        <input type="text" id="cardName" name="cardName"><br>

        <label for="expirationDate">Date d'expiration :</label>
        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/AA"><br>

        <label for="securityCode">Code de sécurité :</label>
        <input type="text" id="securityCode" name="securityCode"><br>

        <input type="submit" value="Valider le paiement">
    </form>
</body>
</html>
