<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Sportify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }
        .message.text {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        .message.audio {
            background-color: #d4f1d4;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #e2ffc7;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        .chat-input textarea {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Chat avec le coach</span>
            <button id="videoCallButton">Appel vidÃ©o</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <textarea id="textMessage" rows="1" placeholder="Ã‰crire un message texte"></textarea>
            <button id="sendTextButton">Envoyer</button>
            <button id="recordButton">ðŸŽ¤</button>
        </div>
    </div>
    <audio id="audioPlayback" controls style="display:none;"></audio>

    <script src="enregistrement.js"></script>
</body>
</html>
